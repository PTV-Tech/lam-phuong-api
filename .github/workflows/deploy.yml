name: Deploy to VPS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Cho phÃ©p trigger thá»§ cÃ´ng

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    # âœ… THÃŠM BÆ¯á»šC NÃ€Y
    - name: ğŸ“¦ Download dependencies
      run: |
       go mod download
       go mod verify
    
    - name: ğŸ“¦ Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: ğŸ” Run tests
      run: go test -v ./...
    
    - name: ğŸ—ï¸ Build binary
      run: |
        GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build \
          -ldflags="-s -w -X main.version=${{ github.sha }} -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
          -o myapp \
          main.go
    
    - name: ğŸ“¤ Upload binary to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "myapp"
        target: "/tmp/"
        overwrite: true
    
    - name: ğŸš€ Deploy on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          /opt/scripts/deploy-myapp.sh
    
    - name: ğŸ“Š Deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… Deployment successful!"
        else
          echo "âŒ Deployment failed!"
        fi